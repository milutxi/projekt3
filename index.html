<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hangman</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/hangman3.css">
        <script src="./js/jquery-3.6.2.js"></script>
        <script src="./js/hangman3.js"defer></script>

    </head>
    <body>
        <header>
            <div class="game">
                <h1>HANGMAN by Sheila</h1>
            </div>
        </header>
        <main>
            <div class="container">
                <section class="section1">
                    <div class="picture"></div>
                </section>

                <section class="section2">
                    <div class="guessword"></div>
                    <div class="attempts"></div>
                    <div class="letters_entered"></div>
                </section>

                <section class="section3"></section>

                <section class="section4">
                    <div class="wins"></div>
                    <div class="lose"></div>
                </section>
                
            </div>

            <div class="keyboard"></div>

            <div class="reset-game"></div>
           
        </main>
        <footer>
            <h3>Copyright Sheila 2022</h3>
        </footer>
    </body>
</html>
